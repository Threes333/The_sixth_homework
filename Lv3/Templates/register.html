<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="/register" method="post">
    <div>
        用户名:
        <input type="text" name="user">
    </div>
    <div>
        账号:
        <input type="text" name="username">
    </div>
    <div>
        密码:
        <input type="password" name="password">
    </div>
    <div>
        再次输入密码:
        <input type="password" name="password2">
    </div>
    <input type="submit" value="确定">
    {{.}}
</form>
</body>
</html>
